[main]
include=/usr/share/foot/themes/nord
font=Hack Nerd Font:size=12

[csd]
border-width = 3

[colors]
# Set transparency (0.0 = fully transparent, 1.0 = opaque)
# 0.85 to 0.90 is usually the "sweet spot" for readability
alpha=0.88
background=111111
# A more luminous, "Matrix" style green
foreground=00ff66
## Optional: Brighten the "Bright Green" for even more pop
bright2=55ff99
## Optional: Match the rest of the palette
regular0=1a1c23  # black
regular1=bf616a  # red
regular2=9ece6a  # green
regular3=d08770  # yellow
regular4=81a1c1  # blue
regular5=b48ead  # magenta
regular6=88c0d0  # cyan
regular7=e5e9f0  # white
